name: backend-test

on: [push]


jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pytania
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
#      - name: Check for non-functional file changes
#        if: |
#          echo "$(cat ${GITHUB_EVENT_PATH})" | grep -Eq "\"(\w+\.md|\w+\.jpg|\w+\.png)\""
#        run: |
#          echo "Only non-functional files were changed, skipping the workflow..."
#          exit 78

      - uses: actions/checkout@v3


      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: cache poetry install
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-1.1.12-0

      - uses: snok/install-poetry@v1
        with:
          version: 1.1.12
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: cache deps
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'


      - run: poetry install --no-interaction

      - name: make migrations
        run: poetry run python ./backend/manage.py makemigrations app && 
          poetry run python ./backend/manage.py makemigrations users && 
          poetry run python ./backend/manage.py migrate

      - name: run tests
        env:
          SECRET_KEY: test-secret-key
        run: poetry run python ./backend/manage.py test app && 
          poetry run python ./backend/manage.py test users
